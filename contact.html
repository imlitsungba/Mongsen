<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Home</title>
    <style>
        body {
            font-family: 'Garamond', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c4942;
            color: #ffffff;
        }
        header {
            background: #1db954;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 8em;
        }
        header p {
            margin: 5px 0;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('music-background.jpg') no-repeat center center / cover;
            color: #ffffff;
        }
        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin: 0;
        }
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .section {
            background: #272725;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        .section h3 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        .section p {
            margin: 20px 0;
        }
        footer {
            background: #1db954;
            padding: 10px;
            text-align: center;
        }
        /* Contact Form Styles */
        .contact-section {
            padding: 40px;
            background-color: #333;
            margin: 20px;
            border-radius: 10px;
        }
        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-section input, .contact-section textarea {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #1db954;
            background-color: #444;
            color: white;
        }
        .contact-section button {
            padding: 12px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #158c41;
        }
    </style>
</head>
<body>

<header>
    <h1>Music Hub</h1>
    <p>Your gateway to amazing tunes</p>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="featured.html">Featured</a>
    <a href="genres.html">Genres</a>
    <a href="top artist.html">Top Artists</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- Contact Section -->
<div class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or collaboration requests, please fill out the form below:</p>
    <form action="submit_form.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="">Send Message</button>
    </form>
</div>

<footer>
    <a href="https://www.instagram.com/spotify" target="_blank">Follow us on Instagram</a>
    <p>&copy; 2025 Music Hub. All rights reserved.</p>
</footer>

</body>
</html>
